<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Login</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- CSS Files -->

<h:outputStylesheet name="=reset.css" library="css" />
<h:outputStylesheet name="animate.min.css" library="css" />
<h:outputStylesheet name="bootstrap.css" library="css" />
<h:outputStylesheet name="style.css" library="css" />
<h:outputStylesheet name="font-awesome.css" library="css" />
<h:outputStylesheet name="owl.carousel.css" library="css" />
<h:outputStylesheet name="prettyPhoto.css" library="css" />
<h:outputStylesheet name="settings.css" library="css" />
<h:outputStylesheet name="responsive.css" library="css" />
<link rel="shortcut icon" href="img/favicon.ico">

<!-- End CSS Files -->

</head>


<body data-spy="scroll" data-target=".nav-menu" data-offset="50"
	class="bg-3">

	<!-- Page Loader-->
	<!-- <div id="pageloader">
        <div class="loader-item">
          <img src="images/loading.gif" alt='Loading...' />
        </div>
    </div> -->
	<!-- End Page Loader-->
	<!-- Contact Section -->
	<section class="main-content team-page">

		<!-- Content -->
		<div class="container">
			<!-- Team -->
			<div class="main-login">
				<div>
					<div class="genral-form">
						<div class="login-logo">
							<a href="index.html"><img src="images/final_rooming_logo.png"></a>
						</div>
						<form>
							<div class="form-group">
								<label>E-mail</label> <input type="email" class="form-control"
									placeholder="Enter your email">
							</div>
							<div class="form-group">
								<label>Password</label> <input type="password"
									class="form-control" placeholder="Enter your password">
							</div>
							<div class="form-group">
								<div class="col-md-6 col-sm-6 pull-right">
									<div class="checkbox-list">
										<label class="checkbox"><div class="checker">
												<span><input type="checkbox"></span>
											</div>Remember</label>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<button class="btn btn-info pull-left" type="button">
										<i class="fa fa-check"></i> Login
									</button>
								</div>
							</div>
						</form>
						<div class="login-forget">
							Forget your Password ? <a href="reset.html">Click</a>
						</div>
					</div>
				</div>
			</div>
			<!-- End Team -->
			<div class="clear"></div>
		</div>
		<!-- End Content -->
	</section>
	<!-- End Contact Section -->

	<!-- JS Files -->

	<h:outputScript name="jquery-1.10.2.min.js" library="js" />
	<h:outputScript name="bootstrap.js" library="js" />
	<h:outputScript name="jquery.appear.js" library="js" />
	<h:outputScript name="jquery.countTo.js" library="js" />
	<h:outputScript name="waypoints.min.js" library="js" />
	<h:outputScript name="jquery.prettyPhoto.js" library="js" />
	<h:outputScript name="modernizr-latest.js" library="js" />
	<h:outputScript name="SmoothScroll.js" library="js" />
	<h:outputScript name="jquery.parallax-1.1.3.js" library="js" />
	<h:outputScript name="jquery.easing.1.3.js" library="js" />
	<h:outputScript name="jquery.sticky.js" library="js" />
	<h:outputScript name="owl.carousel.js" library="js" />
	<h:outputScript name="jquery.isotope.js" library="js" />
	<h:outputScript name="jquery.themepunch.plugins.min.js"
		library="js/rev-slider" />
	<h:outputScript name="jquery.themepunch.revolution.min.js"
		library="js/rev-slider" />
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<h:outputScript name="jquery.mapmarker.js" library="js" />
	<h:outputScript name="scripts.js" library="js" />

	<!-- End JS Files -->

</body>

</html>
