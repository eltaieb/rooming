<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Login</title>
	</f:facet>
</h:head>
<body>
	<h:form>
		<table>
			<tr>

				<td><p:password id="passwd1"
						value="#{roomAdverstiserBean.password}" required="true"
						match="passwd2" /></td>
				<td><p:password id="passwd2"
						value="#{roomAdverstiserBean.password}" required="true" /></td>
			</tr>

			<tr>
				<td colspan="2"><p:commandButton
						action="#{roomAdverstiserBean.updatePassword()}"
						value="reset password" onclick="alert(check your email)" /></td>
			</tr>
		</table>
	</h:form>
</body>
</html>
