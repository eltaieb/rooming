<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/usr/master.xhtml">

	<ui:define name="content">

		<div style="visibility:hidden;">
			<table style="visibility:hidden;">
				<tr>
					<td>jhjdfs</td>
				</tr>
				<tr>
					<td>jhjdfs</td>
				</tr>
				<tr>
					<td>jhjdfs</td>
				</tr>
				<tr>
					<td>jhjdfs</td>
				</tr>
				<tr>
					<td>jhjdfs</td>
				</tr>
			</table>
		</div>
		<div class="genral-form">
			<div class="login-logo">
				<a href="index.html"><h:graphicImage
						name="final_rooming_logo.png" library="images" /></a>
			</div>

			<h:form id="form" enctype="multipart/form-data">

				<!-- 	<h2 style="position: absolute; top: 160px; left: 800px;">Sign Up</h2> -->

				<table>
					<tr>
						<td><p:outputLabel for="Uname" value="User Name" /></td>
						<td><p:inputText id="Uname"
								value="#{roomAdvertiserManagedBean.roomAdvertiser.username}"
								required="true" requiredMessage="Name is Reuired">
								<f:validateLength minimum="2" maximum="10" />
							</p:inputText> <p:message for="Uname" /></td>
					</tr>
					<tr>
						<td><p:outputLabel for="password" value="Password: " /></td>
						<td><p:password id="password"
								value="#{roomAdvertiserManagedBean.roomAdvertiser.password}"
								required="true" requiredMessage="Password is Reuired"
								redisplay="true">
								<f:validateLength minimum="2" maximum="10" />
							</p:password> <p:message for="password" /></td>
					</tr>
					<tr>
						<td><p:outputLabel for="name" value="First Name" /></td>
						<td><p:inputText id="name"
								value="#{roomAdvertiserManagedBean.roomAdvertiser.firstName}"
								required="true" requiredMessage="First Name is Reuired">
								<f:validateLength minimum="2" maximum="10" />
							</p:inputText> <p:message for="name" /></td>
					</tr>
					<tr>
						<td><p:outputLabel for="Lname" value="Last Name" /></td>
						<td><p:inputText id="Lname"
								value="#{roomAdvertiserManagedBean.roomAdvertiser.lastName}"
								required="true" requiredMessage="Last Name is Reuired">
								<f:validateLength minimum="2" maximum="10" />
							</p:inputText> <p:message for="Lname" /></td>
					</tr>
					<tr>
						<td><p:outputLabel for="phone" value="Phone   " /></td>
						<td><p:inputText id="phone"
								value="#{roomAdvertiserManagedBean.roomAdvertiser.phoneNumber}"
								requiredMessage="Phone Number is Required" required="true"
								label="Phone">
								<f:validateLength minimum="2" maximum="13" />
							</p:inputText> <p:message for="phone" /></td>
					</tr>
					
					<tr>
						<td><p:outputLabel value="Profile Image" /></td>
						<td><p:fileUpload
								value="#{roomAdvertiserManagedBean.uploaded}" mode="simple"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="400000"
								description="Select Images" id="phrofileImg" /> <p:message
								for="phrofileImg" /></td>
					</tr>
					<tr>
						<td><p:outputLabel value="" /></td>
						<td><p:commandButton value="Register" ajax="false"
								action="#{roomAdvertiserManagedBean.saveRoomAdvisor()}"
								update="@form" /></td>
					</tr>
				</table>


			</h:form>
		</div>
	</ui:define>
</ui:composition>
