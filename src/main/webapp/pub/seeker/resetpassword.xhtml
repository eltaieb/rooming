<ui:composition template="/layout/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<table>
				<tr>
					<td><p:password id="passwd1"
							value="#{seekerResetPasswordBean.roomSeeker.password}"
							required="true" match="passwd2" /> <p:message for="passwd1" /></td>
					<td><p:password id="passwd2"
							value="#{seekerResetPasswordBean.roomSeeker.password}"
							required="true" /></td>
				</tr>

				<tr>
					<td colspan="2"><p:commandButton
							action="#{seekerResetPasswordBean.updatePassword()}"
							value="reset password" onclick="alert(password is updated)" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
