<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Update</title>
</h:head>
<h:body>

	<ui:composition template="/WEB-INF/usr/master.xhtml">
		<ui:define name="content">
			<div style="visibility: hidden;">
				<table style="visibility: hidden;">
					<tr>
						<td>jhjdfs</td>
					</tr>
					<tr>
						<td>jhjdfs</td>
					</tr>
					<tr>
						<td>jhjdfs</td>
					</tr>
					<tr>
						<td>jhjdfs</td>
					</tr>
					<tr>
						<td>jhjdfs</td>
					</tr>
				</table>
			</div>

			<div class="genral-form">
				<div class="login-logo">
					<a href="index.html"><h:graphicImage
							name="final_rooming_logo.png" library="images" /></a>
				</div>

				<h:form id="form" enctype="multipart/form-data">
					<div class="form-group">
						<p:outputLabel for="username" value="UserName: " />
						<p:inputText id="username"
							value="#{userAuthenticationManagedBean.userName}" required="true"
							requiredMessage="UserName is Reuired">
							<f:validateLength minimum="2" maximum="10" />
						</p:inputText>
						<p:message for="username" />
					</div>
					<div class="form-group">
						<p:outputLabel for="password" value="Password: " />
						<p:password id="password"
							value="#{userAuthenticationManagedBean.password}" required="true"
							requiredMessage="Password is Reuired">
							<f:validateLength minimum="2" maximum="10" />
						</p:password>
						<p:message for="password" />
					</div>
					<p:outputLabel value="" />
					<div class="form-group">
						<p:commandButton value="login"
							actionListener="#{userAuthenticationManagedBean.login()}"
							update="@form" />
					</div>

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
