<ui:composition template="/layout/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h:form>
			<table>
				<tr>
					<td><p:outputLabel value="email" /></td>
					<td><p:inputText value="#{roomAdverstiserBean.email}"
							required="true" /></td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td colspan="2"><p:commandButton
							action="#{roomAdverstiserBean.resetPassword()}"
							value="reset password" onclick="alert(check your email)" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
