<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Dashboard</title>
	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/resources/images/favicon.png" />
	<!-- css -->
	<h:outputStylesheet name="bootstrap.css" library="admin/css" />
	<!-- 	<h:outputStylesheet name="datepicker3.css" library="css" /> -->
	<h:outputStylesheet name="styles.css" library="admin/css" />
	<!-- scripts -->
	<h:outputScript name="lumino.glyphs.js" library="admin/js" />
	<h:outputScript name="bootstrap.min.js" library="admin/js" />

</h:head>
<h:body>
	 <h:form>
		<p:idleMonitor timeout="300000">
			<p:ajax event="idle"
				listener="#{userAuthenticationManagedBean.logout()}" />
		</p:idleMonitor>
	</h:form> 
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>

	<ui:insert name="slidebar">
		<ui:include src="mainSidebar.xhtml" />
	</ui:insert>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row"></div>
		<div class="row">
			<ui:insert name="content">
				<ui:include src="content.xhtml" />
			</ui:insert>
		</div>
		<!--/.row-->
	</div>
	<!--/.main-->

</h:body>
</html>
