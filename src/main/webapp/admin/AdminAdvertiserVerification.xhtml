<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/master.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:dataTable var="advisor"
					value="#{adminAdvertiserVerifyManagedBean.findAllUnValidateAdvisors()}">
					<f:facet name="header">
				        List of Un Verified Owners
				    </f:facet>
					<p:column headerText="First Name">
						<h:outputText value="#{advisor.firstName}" />
					</p:column>

					<p:column headerText="Last Name">
						<h:outputText value="#{advisor.lastName}" />
					</p:column>

					<p:column headerText="Birthday">
						<h:outputText value="#{advisor.birthday}" />
					</p:column>

					<p:column headerText="Phone Number">
						<h:outputText value="#{advisor.phoneNumber}" />
					</p:column>
					<p:column headerText="Country">
						<h:outputText value="#{advisor.country}" />
					</p:column>
					<p:column headerText="City">
						<h:outputText value="#{advisor.city}" />
					</p:column>
					<p:column headerText="Street">
						<h:outputText value="#{advisor.street}" />
					</p:column>
					<p:column headerText="BuildingNumber">
						<h:outputText value="#{advisor.buildingNumber}" />
					</p:column>
					<p:column headerText="FloorNumber">
						<h:outputText value="#{advisor.floorNumber}" />
					</p:column>
					<p:column headerText="Verification Document">
						<p:commandButton id="docBtn" value="Document" type="button" />
						<p:overlayPanel id="imgPanel" for="docBtn" showEffect="blind"
							hideEffect="explode" showEvent="mouseover" hideEvent="mousedown"
							dismissable="false" showCloseIcon="true">
							<h:graphicImage
								value="/images/dynamic/?file=#{advisor.identificationDocumentPath}&amp;type=1" />
						</p:overlayPanel>
					</p:column>
					<p:column headerText="Verfiy">
						<p:commandButton value="Verify"
							actionListener="#{adminAdvertiserVerifyManagedBean.verify(advisor)}"
							update="@form" />

					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
