<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="editAmenityDialog" widgetVar="editAmenityDialog"
		resizable="false" closeOnEscape="true" width="950px"
		header="editAmenity">
		<p:ajax event="close" resetValues="true" update="editAmenityForm"
			immediate="true" />
		<h:form id="editAmenityForm">
			<p:panelGrid columns="3" style="width:100%" styleClass="noBorder">

				<p:outputLabel for="amenityName" value="amenityName" />
				<p:inputText id="amenityName" required="true" label="amenityName"
					value="#{amenityBean.amenity.name}" style="width:150px">
				</p:inputText>
				<p:message for="amenityName" display="text"></p:message>
			</p:panelGrid>
			<p:panelGrid columns="2">
				<p:commandButton actionListener="#{amenityBean.update()}"
					update=":amenityListForm :editAmenityDialog"
					oncomplete="if(args &amp;&amp; !args.validationFailed) PF('editAmenityDialog').hide();"
					value="Edit" />
				<p:commandButton immediate="true"
					onclick="PF('editAmenityDialog').hide()"
			
					value="hide" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
