<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/master.xhtml">
		<ui:define name="content">
			<h:form>
				<p:dataTable var="advisor"
					value="#{roomAdvertiserManagedBean.findAllRoomAdvisors()}">
					<p:column headerText="First Name">
						<h:outputText value="#{advisor.firstName}" />
					</p:column>

					<p:column headerText="Last Name">
						<h:outputText value="#{advisor.lastName}" />
					</p:column>

					<p:column headerText="Birthday">
						<h:outputText value="#{advisor.birthday}" />
					</p:column>

					<p:column headerText="Phone Number">
						<h:outputText value="#{advisor.phoneNumber}" />
					</p:column>
					<p:column headerText="Country">
						<h:outputText value="#{advisor.country}" />
					</p:column>
					<p:column headerText="City">
						<h:outputText value="#{advisor.city}" />
					</p:column>
					<p:column headerText="Street">
						<h:outputText value="#{advisor.street}" />
					</p:column>
					<p:column headerText="BuildingNumber">
						<h:outputText value="#{advisor.buildingNumber}" />
					</p:column>
					<p:column headerText="FloorNumber">
						<h:outputText value="#{advisor.floorNumber}" />
					</p:column>
					<p:column headerText="ProfileImage">
						<h:outputText value="#{advisor.profileImage}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
